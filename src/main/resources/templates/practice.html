<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!--제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .listBox{
            /* Rectangle 3 */

            box-sizing: border-box;

            background: #F2F9F1;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

            height:700px;

            margin-top: 20px;

        }
        #display{
            display: none;
        }


        
    </style>
</head>
<body>
    <!--네비게이션바-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">리스트보기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!--todo list 시작-->
      <div class="container">

        <div class="row">
          <div class="col"><!--여백--></div>
          <div class="col-8"><div class="text-center"><h1>Daily To Do List</h1></div></div>
          <div class="col"><!--여백--></div>
        </div>

        <div class="row">
            <div class="col"><!--여백--></div>
            <div class="col-8"><div class="text-center"><h3>오늘은 <span th:text="${today}">월요일</span>입니다</h3></div></div>
            <div class="col"><!--여백--></div>
        </div>

        <!--입력란-->
        <div class="row">
            <div class="col"><!--여백--></div>
            <div class="col-8">
                <form th:action="@{/home/lists}" method="post">
                    <div class="row container">
                        <div class="col-7">
                            <input type="text" name="content" class="form-control" placeholder="내용 입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                        <div class="col-2">
                            <select name="week" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                <option th:each="week : ${weeks}" th:value="${week}" th:text="${week}"></option>
                            </select>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-outline-secondary">SAVE</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"><!--여백--></div>
        </div>

        <div class="row" >
            <div class="col"><!--여백--></div>
            <div class="col-8 listBox">
                <ul th:each="list:${lists}">


                    <li name="list">
                        <p></p>
                        <div class="row">
                            <div class="col-9" th:text="${list.content}">감사 일기 쓰기</div>
                            <div class="col">
                                <button id="modifyBtn" name="modifyBtn" class="btn btn-outline-secondary"
                                style="margin-left: 20px">수정</button>
                            </div>
                            <div class="col">
                                <form th:action="@{|/home/lists/${list.id}|}" th:method="delete">
                                    <button class="btn btn-outline-secondary">삭제</button>
                                </form>
                            </div>
                        </div>
                        <div id="display" class="row container">
                            <form th:action="@{|/home/lists/${list.id}|}" th:method="put">
                                    <input style="width:auto;" name="modifyContent"/>
                                    <select name="modifyWeek" id="">
                                        <option th:each="week : ${weeks}" th:value="${week}"th:text="${week}">월요일</option>
                                    </select>
                                    <button class="btn btn-outline-secondary col-1">수정</button>
                            </form>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="col"><!--여백--></div>   
        </div>

    </div>


    <script>


        $("li>.row>.col>#modifyBtn").click(function(){
            var index=$("li>.row>.col>#modifyBtn").index(this);

            $('li>#display').eq(index).css('display','block')
        });

    </script>

</body>
</html>
