<html layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form th:action="@{/members/signup}" th:object="${memberCreateForm}" method="post">
            <!--에러자리-->
            <input type="text" th:field="*{loginId}" placeholder="Login ID" required>
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <input type="password" th:field="*{password1}" placeholder="Password" required>
            <input type="password" th:field="*{password2}" placeholder="Confirm Password" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</html>
