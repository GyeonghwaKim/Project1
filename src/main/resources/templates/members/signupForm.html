<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .signup-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .signup-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>
    <form th:action="@{/members/signup}" th:object="${memberCreateForm}" method="post">
        <!--에러자리-->
        <input type="text" th:field="*{loginId}" placeholder="Login ID" required>
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <input type="password" th:field="*{password1}" placeholder="Password" required>
        <input type="password" th:field="*{password2}" placeholder="Confirm Password" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
